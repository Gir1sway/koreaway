{% extends 'home/layout.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
                {% else %}
                    <p>Изображение отсутствует</p>
                {% endif %}
            </div>
            <div class="col-md-6">
                <h1 style="color: #FF6F61;">{{ product.name }}</h1>
                <p class="lead" style="color: #666;">{{ product.description|linebreaksbr }}</p>
                <p class="fw-bold" style="color: #FF6F61; font-size: 1.5rem;">Цена: {{ product.price }} ₽</p>
                <form action="{% url 'add_to_cart' product.id %}" method="post" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success" style="background-color: #FF6F61; border: none;">Добавить в корзину</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
